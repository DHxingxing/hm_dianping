server:
  port: 8081
spring:
  application:
    name: hmdp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hmdianping?useSSL=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: duhaixing
    password: dhx0119DHX
  redis:
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: hmdianping
    password: 123456
    listener:
      simple:
        prefetch: 1
      direct:
        retry: # 生产者重连的配置
          enabled: true
          initial-interval: 1000ms
          multiplier: 1
          max-attempts: 3
    virtual-host: /hmdianping
    connection-timeout: 1s
mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
logging:
  level:
    com.hmdp: debug



